App\Domain\DTO\TheCoach\RoutineDTO:
  type: entity
  repositoryClass: App\Infrastructure\Repository\TheCoach\RoutineDTORepository
  table: '`ROUTINE`'

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    title:
      type: string
      nullable: false
      unique: true

  manyToMany:
    movements:
      targetEntity: MovementDTO
      joinTable:
        name: ROUTINE_TO_MOVEMENT
      joinColumn:
        name: routineId
        referencedColumnName: id
